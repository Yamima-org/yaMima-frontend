<h2 style="color: green">
	Tableau des produits
</h2>


<p-table #myTab [value]="listProduct">
	<ng-template pTemplate="header">
		<tr>
			<th>Nom Prodduit</th>
			<th>Ingredients</th>
			<th> Prix</th>
			<th>Statut</th>
			<th>Taille Produit</th>
			<th>Description</th>
		</tr>
	</ng-template>

	<ng-template pTemplate="body" let-produit >
		<tr>
			<td>
				{{ produit.nameProduct }}
			</td>
			<td>
				{{ produit.ingredients }}
			</td>
			<td>
				{{ produit.price }}
			</td>
			<td>
				{{ produit.statut }}
			</td>
			<td>
				{{ produit.sizeproduct }}
			</td>
			<td>
				{{ produit.description }}
			</td>
		</tr>
	</ng-template>
</p-table>
