
<div class="card">
  <p-dataView #dv [value]="listProduct" [paginator]="false" [rows]="9" filterBy="nameproduct"
      [sortField]="sortField" [sortOrder]="sortOrder" layout="grid">
      <ng-template pTemplate="header">
          <div class="flex flex-column md:flex-row md:justify-content-between">
              <p-dropdown [options]="sortOptions" [(ngModel)]="sortField" placeholder="Sort By Price" (onChange)="onSortChange($event)" styleClass="mb-2 md:mb-0"></p-dropdown>
              <span class="p-input-icon-left mb-2 md:mb-0">
                  <i class="pi pi-search"></i>
                  <input type="search" pInputText placeholder="Search by Name" (input)="applyFilter($event,'contains')">
              </span>
              <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
          </div>
      </ng-template>
      <ng-template let-product pTemplate="listItem">
          <div class="p-col-12">
              <div class="product-list-item">
                  <div class="product-list-detail">
                    <img [src]="product.mainImage.url" alt="{{product.nameproduct}}">
                      <div class="product-name">{{product.nameproduct}}</div>
                      <div class="product-description">{{product.description}}</div>
                      <p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating>
                      <i class="pi pi-tag product-category-icon"></i><span class="product-category">{{product.category}}</span>
                  </div>
                  <div class="product-list-action">
                      <span class="product-price">${{product.price}}</span>
                      <p-button icon="pi pi-shopping-cart" label="Add to Cart" [disabled]="!product.statut"></p-button>
                      <span [ngClass]="product.statut ? 'product-badge status-instock' : 'product-badge status-outofstock' ">{{product.statut ? 'DISPONIBLE' : 'INDISPONIBLE'}}</span>
                  </div>
              </div>
          </div>
      </ng-template>
      <ng-template let-product pTemplate="gridItem">
          <div class="col-12 md:col-4">
              <div class="product-grid-item card">
                  <div class="product-grid-item-top">
                      <div>
                          <i class="pi pi-tag product-category-icon"></i>
                          <span class="product-category">{{product.category}}</span>
                      </div>
                      <span [class]="product.statut ? 'product-badge status-instock' : 'product-badge status-outofstock'">{{product.statut ? 'DISPONIBLE' : 'INDISPONIBLE'}}</span>
                  </div>
                  <div class="product-grid-item-content">
                    <img [src]="product.mainImage.url" alt="{{product.nameproduct}}">
                      <div class="product-name">{{product.nameproduct}}</div>
                      <div class="product-description">{{product.description}}</div>
                      <p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating>
                  </div>
                  <div class="product-grid-item-bottom">
                      <span class="product-price">${{product.price}}</span>
                      <p-button icon="pi pi-shopping-cart" [disabled]="!product.statut"></p-button>
                  </div>
              </div>
          </div>
      </ng-template>
  </p-dataView>


  <!-- dataview end -->
