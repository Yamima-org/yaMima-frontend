    <h2> liste des produits selectionées </h2>
<div *ngFor="let produit of listProduitSelectionne">
  <input type="text" id="produit-details" name="produit-details" 
  [value]=" 'Nom de Produit : ' + produit.nomproduit + '  Quantité : ' + produit.quantite + '  Taille de Produit : ' + produit.tailleproduit + '  prix : ' + produit.prixproduit + 'D'" 
  disabled pInputText>
</div>
<input type="text" id="prix-total" name="prix-total"
[value]="calculerPrixTotal()" disabled pInputText>
      <div class="col-md-6">
        <h2>Coordonnées du client</h2>
        <div class="p-field">
          <label for="name">Nom complet</label>
          <input type="text" id="name" name="name"  [(ngModel)]="panier.nomcomplet"  pInputText>
        </div>
        <div class="p-field">
          <label for="order-date">Adresse de Livraison</label>
          <input type="text" id="order-date" name="order-date" [(ngModel)]="panier.lieulivraison"  pInputText>
        </div>
        <div class="p-field">
          <label for="email">Adresse e-mail</label>
          <input type="text" id="email" name="email" [(ngModel)]="panier.mail" pInputText>
        </div>
        <div class="p-field">
          <label for="phone">Numéro de téléphone</label>
          <input type="text" id="phone" name="phone" maxlength="8" [(ngModel)]="panier.numtel" pInputText>
        </div>
        <span class="p-float-label">
          <h4>Mode de Paiement </h4>
          <p-dropdown [options]="paymentMethods" placeholder="-- Sélectionnez une option --"
            [(ngModel)]="selectedValuepayement" optionLabel="label" [required]="true"></p-dropdown>
          <div class="error-message">Champ Obligatoire*</div>
    
        </span>
        
        <button type="submit" class="p-button p-button-raised p-button-rounded" (click)="sauvegarderCommande(panier)">Passer la commande</button>

      
      </div>
